<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Sistema de Vacinação</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .card {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 460px;
            padding: 34px;
        }
        h1 { font-size: 1.4rem; color: #1e3c72; margin-bottom: 8px; }
        p { color: #666; font-size: 0.92rem; margin-bottom: 18px; line-height: 1.4; }
        .warning {
            background: #fff3e0;
            border-left: 4px solid #f57c00;
            padding: 12px 14px;
            border-radius: 6px;
            color: #8a4b00;
            margin-bottom: 18px;
            font-size: 0.9rem;
        }
        .error {
            background: #ffebee;
            border-left: 4px solid #c62828;
            padding: 12px 14px;
            border-radius: 6px;
            color: #c62828;
            margin-bottom: 18px;
            font-size: 0.9rem;
        }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 600; font-size: 0.95rem; }
        input[type="password"] {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            font-size: 0.95rem;
            margin-bottom: 14px;
        }
        input[type="password"]:focus { outline: none; border-color: #2a5298; box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1); }
        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
        }
        .btn:hover { filter: brightness(1.05); }
        .link-row { margin-top: 14px; text-align: center; }
        .link-row a { color: #fff; text-decoration: underline; font-size: 0.9rem; }
        .logout {
            display: inline-block;
            margin-top: 12px;
            color: #1e3c72;
            text-decoration: underline;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Redefinir senha</h1>
        <p>Defina uma nova senha para continuar.</p>

        {% if must_change %}
            <div class="warning">
                Por segurança, é obrigatório redefinir sua senha no primeiro acesso.
            </div>
        {% endif %}

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}

            {% if not must_change %}
                <label for="old_password">Senha atual</label>
                <input type="password" id="old_password" name="old_password" autocomplete="current-password" />
            {% endif %}

            <label for="new_password">Nova senha</label>
            <input type="password" id="new_password" name="new_password" autocomplete="new-password" required />

            <label for="confirm_password">Confirmar nova senha</label>
            <input type="password" id="confirm_password" name="confirm_password" autocomplete="new-password" required />

            <button class="btn" type="submit">Salvar nova senha</button>
        </form>

        <a class="logout" href="{% url 'auth:logout' %}">Sair</a>
    </div>
</body>
</html>
